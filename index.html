<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-zoom.png">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
    <title>Zoom</title>
</head>
<body>
    <header>
        <div class="viewbar">
            <div class="speaker">
                <i class="fa-solid fa-grid"></i> Speaker view
            </div>
            <div class="icon">
                <i class="fa-solid fa-arrows-up-down-left-right"></i>
            </div>
        </div>
    </header>
    <main>
        
    </main>
    <footer>
        <!--footer-->
        <div class="row">
            <!--row left-->
            <div class="row-left">
                <div class="icons">
                   <i class="fa-solid fa-microphone fa-2xl"></i>
                    <div class="icons-text">Mute</div>
                </div>
               <div class="icons">
                       <i class="fa-sharp fa-solid fa-chevron-up"></i>
                </div>
               <div class="icons">
                   <i class="fa-solid fa-video fa-2xl"></i>
                   <div class="icons-text">Stop video</div>
               </div>
               <div class="icons">
                   <i class="fa-sharp fa-solid fa-chevron-up"></i>
               </div>
           </div>
           <!--row center-->
           <div class="row-center">
            <!--invite-->
               <div class="icons">
                   <i class="fa-solid fa-user-plus fa-2xl"></i>
                   <div class="icons-text">invite</div>
               </div>
            <!--manage-->   
               <div class="icons">
                   <i class="fa-solid fa-user-group fa-2xl"></i>
                   <div class="icons-text">Manage Participants</div>
               </div>
            <!--polling-->   
               <div class="icons">
                   <i class="fa-solid fa-chart-column fa-2xl"></i>
                   <div class="icons-text">Polling</div>
               </div>
            <!--share screen-->   
               <div class="icons-green">
                   <i class="fa-solid fa-share-from-square fa-2xl"></i>
                   <div class="icons-text">Share Screen</div>
               </div>
               <div class="icons">
                   <i class="fa-sharp fa-solid fa-chevron-up"></i>
               </div>
            <!--chat-->   
               <div class="icons">
                   <i class="fa-solid fa-comment fa-2xl"></i>
                   <div class="icons-text">Chat</div>
               </div>
            <!--records-->    
               <div class="icons">
                   <i class="fa-regular fa-circle fa-2xl"></i>
                   <div class="icons-text">Record</div>
               </div>
            <!--breakout rooms-->    
               <div class="icons">
                   <i class="fa-sharp fa-solid fa-square fa-2xl"></i>
                   <div class="icons-text">Breakout Rooms</div>
               </div>
            <!--More-->    
               <div class="icons">
                   <i class="fa-solid fa-ellipsis fa-2xl"></i>
                   <div class="icons-text">More</div>
               </div>
           </div>
           <!--row-right-->
           <div class="row-right">
                <div class="icons-end">
                    End Meeting
                </div>
           </div>
        </div>
    </footer>
</body>
</html>
